<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ranged raster tiles</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      (async function () {
        const req = await fetch("tile.index.json");
        const index = await req.json();
        const tileRegex = new RegExp(/\/(\d+\/\d+\/\d+)\.webp/);
        maplibregl.addProtocol("ranger", (params, callback) => {
          const zxy = tileRegex.exec(params.url)[1];
          if (zxy in index) {
            const [start, end] = index[zxy];
            fetch("/chunk.tile", {
              headers: {
                Range: `bytes=${start}-${end}`,
              },
            }).then((response) => {
              response.arrayBuffer().then((arr) => {
                callback(null, arr, null, null);
              });
            });
          }
        });
        const map = new maplibregl.Map({
          container: "map",
          style: {
            version: 8,
            sources: {
              "raster-tiles": {
                type: "raster",
                tiles: ["ranger://tiles/{z}/{x}/{y}.webp"],
                tileSize: 256,
                maxzoom: 16,
              },
            },
            layers: [
              {
                id: "simple-tiles",
                type: "raster",
                source: "raster-tiles",
                minzoom: 0,
                maxzoom: 22,
              },
            ],
          },
          center: [-122.56572332003616, 47.31040904747115],
          zoom: 14,
          hash: true,
        });
      })();
    </script>
  </body>
</html>
